apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   name: navetes
spec:
   replicas: 1
   template:
     metadata:
       labels:
         app: navetes
     spec:
       volumes:
         - name: simple-vol
           emptyDir: {}

       containers:
         - name: navetes
           volumeMounts:
             - name: simple-vol
               mountPath: /var/workspace
           image: cdsap/navetes
           command: [ "/bin/bash", "-ce", "tail -f /dev/null" ]
           ports:
             - containerPort: 88
